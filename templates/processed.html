<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

<body style="background-color: #05445E; font-family: 'Raleway';">
    <div style="background-image: url(../static/cloud-computing.png); opacity: .2; background-size: 70%; position: fixed; top: 0; bottom: 0; right: 0px; left: 0;">
    </div>
    <div style=" text-align: center; 
      background-color: white; 
      padding-bottom: 400px; 
      border-radius: 5px;
      width: 700px; 
      height: 200px;
      opacity: .7;
      position: absolute; 
      top: 100px; 
      bottom: 0; 
      left: 0;
      right: 0;
      margin: auto;">

    </div>
    <h1 style="text-align: center; color: #D4F1F4; padding-top: 30px; font-size: 45px;">
        The Processed Image
    </h1>
    <div style="text-align: center;">
        <img style="max-width: 400px; max-height: 400px; position: relative; top: 100px;" src="../static/{{ file }}" />
    </div>
    <form style="text-align: center;">
        <input style="width: 100px;
            height: 50px;
            font-size: larger;
            border-radius: 5px;
            border: none;
            background-color: #75E6DA;
            color: #189AB4;
            position: relative;
            top: 150px" type="button" value="Go back!" onclick="history.back()">
    </form>
</body>

</html>
