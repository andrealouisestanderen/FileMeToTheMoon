<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />

<body style="background-color: #05445E; font-family: 'Raleway';">
    <div style="background-image: url(../static/cloud-computing.png); opacity: .2; background-size: 70%; position: fixed; top: 0; bottom: 0; right: 0px; left: 0;">
    </div>
    <div style=" text-align: center; 
    background-color: white; 
    padding-bottom: 400px; 
    border-radius: 5px;
    width: 700px; 
    height: 200px;
    opacity: .7;
    position: absolute; 
    top: 100px; 
    bottom: 0; 
    left: 0;
    right: 0;
    margin: auto;">

    </div>

    <h1 style="text-align: center; color: #D4F1F4; padding-top: 30px; font-size: 45px;">
        File Me To The Moon
    </h1>
    <div style=" text-align: center;">
        <form method=post enctype=multipart/form-data action="/">
            <label style=" display:inline-block; 
            width: 196px; 
            height: 66px;
            font-size: larger;
            border-radius: 5px;
            background-color: #75E6DA;
            color: #189AB4;
            position: relative;
            top: 150px;
            line-height: 350%;
            opacity: 0.99;
            cursor: pointer;" for="file">
                Choose file
            </label>
            <input type="file" name="file" id="file" onchange="getFilename()" />
            <style>
                input[type="file"] {
                    width: 0.1px;
                    height: 0.1px;
                    opacity: 0;
                    overflow: hidden;
                    position: absolute;
                    z-index: -1;
                }
            </style>
            <div id="filename" style="
            color: #05445E;
            text-align: center;
            position: relative;
            top: 50px;
            opacity: 0.99;">
                No file chosen
            </div>
            <div id="py_seq_radio" style="color: #05445E; position: relative; top: 235px; visibility: hidden;">
                <input type="radio" name="method" value="pyspark">PySpark
                <input type="radio" name="method" value="seqpyt" checked>Sequential Python
            </div>
            <div>
                <input style="width: 200px;
                height: 70px;
                font-family: 'Raleway';
                font-size: larger;
                border-radius: 5px;
                border: none;
                background-color: #75E6DA;
                color: #189AB4;
                text-align: center;
                position: relative;
                cursor: pointer;
                top: 250px;" type=submit value=Process>
            </div>
        </form>
    </div>
</body>
<script>
    document.getElementById('file').onchange = function() {
        var file = this.value;
        document.getElementById('filename').innerHTML = 'Selected file: ' + file;
        var filetype = file.substring(file.length - 3, file.length);
        if (filetype === 'txt') {
            document.getElementById('py_seq_radio').style.visibility = 'visible';
        } else {
            document.getElementById('py_seq_radio').style.visibility = 'hidden';
        }
    };
</script>

</html>
